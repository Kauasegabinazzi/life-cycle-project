<input class="checkbox" type="checkbox" name="comprado" id="comprado" [checked]="item.comprado" (change)="changeForBuy(item)">
<!-- <p [ngClass]="item.comprado == true ? 'line-through' : 'description'">{{item.nome}}</p> -->
<p class="description" [class.line-through]="item.comprado">{{item.nome}}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon class="delete-icon" [icon]="faTrash"></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" (click)="edit()"></fa-icon>
</div>
<small class="date">{{item.data}}</small>
